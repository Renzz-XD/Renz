<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Renzz Store Neon</title>

<style>
:root{
    --rgb: linear-gradient(270deg,
    #ff0000,#ff00ff,#0000ff,#00ffff,#00ff00,#ffff00,#ff0000);
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:black;
    overflow:hidden;
    color:#fff;
}

/* ===== RGB ANIMATION ===== */
@keyframes rgbMove{
    0%{background-position:0%;}
    100%{background-position:400%;}
}

/* ===== STARS ===== */
.stars{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    box-shadow:200px 300px #fff,500px 800px #fff,900px 1200px #fff,
               1400px 600px #fff,1600px 900px #fff;
    animation:starMove 60s linear infinite;
}
@keyframes starMove{
    from{transform:translateY(0);}
    to{transform:translateY(-2000px);}
}

/* ===== STORE CONTAINER ===== */
.container{
    position:relative;
    z-index:10;
    width:380px;
    margin:90px auto;
    padding:24px;
    border-radius:22px;
    background:rgba(10,10,20,0.9);
}

/* RGB BORDER */
.container::before{
    content:"";
    position:absolute;
    inset:-3px;
    background:var(--rgb);
    background-size:400%;
    z-index:-1;
    border-radius:25px;
    animation:rgbMove 8s linear infinite;
    filter:blur(6px);
}

/* TITLE */
.title{
    text-align:center;
    font-size:24px;
    font-weight:bold;
    text-shadow:0 0 15px #00ffff;
}
.sub{
    text-align:center;
    font-size:13px;
    opacity:.8;
    margin-bottom:18px;
}

/* PAYMENT CARD */
.card{
    position:relative;
    background:#050510;
    border-radius:16px;
    padding:16px;
    margin-bottom:16px;
    overflow:hidden;
}

/* RGB CARD BORDER */
.card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background:var(--rgb);
    background-size:400%;
    z-index:-1;
    animation:rgbMove 6s linear infinite;
    filter:blur(5px);
}

.card img{
    height:32px;
    background:white;
    padding:4px;
    border-radius:6px;
}

.number{
    font-size:18px;
    font-weight:bold;
    margin:12px 0;
    letter-spacing:1px;
}

/* BUTTON RGB */
.btn{
    width:100%;
    padding:11px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    background:var(--rgb);
    background-size:400%;
    animation:rgbMove 4s linear infinite;
    color:black;
    transition:.3s;
}
.btn:hover{
    transform:scale(1.06);
    box-shadow:0 0 25px #00ffff;
}

.wa{
    margin-top:10px;
}

/* TOAST */
.toast{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    background:var(--rgb);
    background-size:400%;
    animation:rgbMove 4s linear infinite;
    color:black;
    padding:12px 22px;
    border-radius:30px;
    opacity:0;
    transition:.4s;
    z-index:99;
}
.toast.show{
    opacity:1;
    bottom:55px;
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="container">
    <div class="title">RENZZ STORE</div>
    <div class="sub">Neon • Fast • Trusted</div>

    <!-- GOPAY -->
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg">
        <div class="number" id="gopay">0895418334934</div>
        <button class="btn" onclick="copyPay('gopay','GoPay')">
            SALIN GOPAY
        </button>
    </div>

    <!-- DANA -->
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg">
        <div class="number" id="dana">0895418334934</div>
        <button class="btn" onclick="copyPay('dana','DANA')">
            SALIN DANA
        </button>
    </div>

    <button class="btn wa" onclick="waConfirm()">
        KONFIRMASI WHATSAPP
    </button>
</div>

<div class="toast" id="toast"></div>

<script>
function copyPay(id,name){
    let text=document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    showToast(`${name} berhasil disalin ⚡`);
}

function waConfirm(){
    let wa="62895418334934"; // GANTI
    let msg="Halo admin, saya sudah transfer.";
    window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`);
}

function showToast(msg){
    let t=document.getElementById("toast");
    t.innerText=msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),2000);
}
</script>

</body>
</html>
